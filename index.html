
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/aa7a31f950.js" crossorigin="anonymous"></script>
    <style>
    .wrapper {
        min-height: calc(100vh - 15px);
        margin: 15px auto 0;
    }
    </style>
    <title>LogicPart</title>
</head>
<body>
    <div class="container-fluid wrapper">
        <nav id="navPanel" class="navbar navbar-light bg-light">
            <h1>MyToDoList</h1>
            <div id="sortBar" class="d-flex">
                <button type="button" id="sortUp" class="btn btn-primary mx-2"><i class="fas fa-sort-numeric-up-alt"></i></button>
                <button type="button" id="sortDown" class="btn btn-primary"><i class="fas fa-sort-numeric-up"></i></button>
            </div>
            <div class="d-flex">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    <i class="fas fa-plus"></i>
                    Add task
                </button>
                <div class="dropdown ml-2">
                    <button class="btn btn-primary" type="button" id="dropdownMenuSettings" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="dropdown-menu p-2 dropdown-menu-right" aria-labelledby="dropdownMenuSettings">
                        Theme
                        <button type="button" id="darkTheme" class="btn btn-dark w-100 my-2">Dark</button>
                        <button type="button" id="lightTheme" class="btn btn-outline-dark w-100">Light</button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="row justify-content-center">
            <div id="tasks-list" class="col-10">
                <h3 class="my-2">ToDo</h3>
                <ul class="list-group flex-wrap justify-content-between" id="currentTasks">
                    <li class="list-group-item d-flex w-100 mb-2">
                        <div class="w-100 mr-2">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Title</h5>
                                <div>
                                    <small class="mr-2">High priority</small>
                                    <small>11:00 01.01.2000</small>
                                </div>
                            </div>
                            <p class="mb-1 w-100">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci aliquid eaque eligendi error eveniet nostrum nulla pariatur repudiandae, veniam. Provident.</p>
                        </div>
                        <div class="dropdown m-2 dropleft">
                            <button class="btn btn-secondary h-100" type="button" id="dropdownMenuItem1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                            <div id="dropdownMenu" class="dropdown-menu p-2 flex-column" aria-labelledby="dropdownMenuItem1">
                                <button type="button" class="btn btn-success w-100">Complete</button>
                                <button type="button" class="btn btn-info w-100 my-2">Edit</button>
                                <button type="button" class="btn btn-danger w-100">Delete</button>
                            </div>
                        </div>
                    </li>
                </ul>
                <hr>
                <h3 class="my-2">Comleted</h3>
                <ul class="list-group flex-wrap justify-content-between" id="completedTasks">
                </ul>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputTitle" placeholder="Title" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputText" class="col-sm-2 col-form-label">Text</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputText" placeholder="Text" required>
                            </div>
                        </div>
                        <fieldset class="form-group">
                            <div class="row justify-content-center">
                                <div class="col-4">
                                    <legend class="col-form-label col-sm-2 pt-0">Priority</legend>
                                    <div class="col-sm-10">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="Low" value="Low" required>
                                            <label class="form-check-label" for="Low">
                                                Low
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="Medium" value="Medium">
                                            <label class="form-check-label" for="Medium">
                                                Medium
                                            </label>
                                        </div>
                                        <div class="form-check disabled">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="High" value="High">
                                            <label class="form-check-label" for="High">
                                                High
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <legend class="col-form-label col-sm-2 pt-0">Color</legend>
                                    <div class="col-sm-10">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="taskColor" id="Green" value="Green" required>
                                            <label class="form-check-label" for="Green">
                                                Green
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="taskColor" id="Purple" value="Purple">
                                            <label class="form-check-label" for="Purple">
                                                Purple
                                            </label>
                                        </div>
                                        <div class="form-check disabled">
                                            <input class="form-check-input" type="radio" name="taskColor" id="Orange" value="Orange">
                                            <label class="form-check-label" for="Orange">
                                                Orange
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>                                
                        </fieldset>
                        <div class="form-group row">
                            <div class="col-sm-12 text-center">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Add task</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        "use strict";
        //функция-конструктор для создания тасков
        function Task(taskTitle, taskText, taskPriority) {
            this.id = createDateTime(),
            this.title = taskTitle,
            this.text = taskText,
            this.priority = taskPriority,
            this.isDone = false,
            this.creationDate = new Date(this.id).toLocaleTimeString().slice(0,-3) + " " + new Date().toLocaleDateString('ru-RU'),
            this.color = setColor()
        }
        
        function checkPriority() {
            let radioButtons = Array.from(document.getElementsByName("gridRadios"));
            return radioButtons.find(el => el.checked === true).value;
        }

        function createDateTime() {
            let timestamp = new Date().getTime();
            return timestamp;
        }

        function setColor() {
            let colorBtn = Array.from(document.getElementsByName("taskColor"));
            return colorBtn.find(el => el.checked === true).value;
        }

        function save() {
            localStorage.setItem('toDoTasks', JSON.stringify(toDoTasks));
        }

        function saveTheme(theme){
            localStorage.setItem('theme', theme);
        }

        function init() {
            if (localStorage.getItem("theme")) {
                theme = localStorage.getItem("theme");
                applyTheme(theme);                               
            }
            else {
                applyTheme('light');
            }
            if (localStorage.getItem('toDoTasks')) {
                toDoTasks = JSON.parse(localStorage.getItem('toDoTasks'));   
            }
            showTask('current');
            showTask('completed');
        }
        
        function addTask() {
            let task = new Task(inputTitle.value, inputText.value, checkPriority());       
            toDoTasks.push(task);
        }

        function deleteElement(taskID) {
            toDoTasks = toDoTasks.filter(el => el.id !== +taskID);
            showTask('current');
            showTask('completed');          
        }

        function editTask() {
            let editItem = toDoTasks.find(el => el.id === +editItemID);
            editItem.title = inputTitle.value;
            editItem.text = inputText.value;
            editItem.priority = checkPriority();
            editItem.color = setColor();                                   
        }

        function showTask(status) {
            let tasksList = document.getElementById(`${status+'Tasks'}`);
            let tasksListName = tasksList.previousElementSibling;
            tasksList.innerHTML = '';                      
            
            let isDoneValue = (status === 'current') ? false : true;
            tasksList.innerHTML = toDoTasks.filter(task => task.isDone === isDoneValue).map(elem => `
            <li class="list-group-item d-flex w-100 mb-2" style="background-color:${elem.color}" data-id="${elem.id}">
                <div class="w-100 mr-2">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">${elem.title}</h5>
                        <div>
                            <small class="mr-2">${elem.priority + ' priority'}</small>
                            <small>${elem.creationDate}</small>
                        </div>
                    </div>
                    <p class="mb-1 w-100">${elem.text}</p>
                </div>
                <div class="dropdown m-2 dropleft">
                    <button class="btn btn-secondary h-100" type="button" id="dropdownMenuItem1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                    <div id="dropdownMenu" class="dropdown-menu p-2 flex-column" aria-labelledby="dropdownMenuItem1">
                        ${status === 'current' ? `
                        <button type="button" id="complete" class="btn btn-success w-100">Complete</button>
                        <button type="button" id="edit" class="btn btn-info w-100 my-2">Edit</button>`
                        : ''}
                        <button type="button" id="delete" class="btn btn-danger w-100">Delete</button>
                    </div>
                </div>
            </li>`).join('');
            
            let tasksNumber = toDoTasks.filter(task => task.isDone === isDoneValue).length;
            //переделать ToDo
            tasksListName.textContent = (status === 'current') ? `ToDo [${tasksNumber}]` : `Completed [${tasksNumber}]`;
        }
        
        function doneTask(taskID) {
            let completedItemIndex = toDoTasks.findIndex( (item) => item.id === +taskID);
            toDoTasks[completedItemIndex].isDone = true;
            showTask('current');
            showTask('completed');
        }

        function applyTheme(theme) {
            if (theme === 'dark') {
                document.body.style.color = 'white';
                document.body.style.backgroundColor = 'black';
                document.getElementById('navPanel').classList.remove('bg-light'); 
            }
            else {
                document.body.style.color = 'black';
                document.body.style.backgroundColor = 'white';
                document.getElementById('navPanel').classList.add('bg-light');
            }           
        }

        //////////////main///////////////////
        
        let toDoTasks = [];
        let theme = '';
        let darkThemeBtn = document.getElementById('darkTheme');
        let lightThemeBtn = document.getElementById('lightTheme');

        init();
        
        let tasksList = document.getElementById("tasks-list");
        let exampleModal = document.getElementById("exampleModal");
        
        //создание задачи
        let form = document.querySelector('form');       
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            if ( !isEdit ) {                
                addTask();                
            }
            else {
                editTask();
                isEdit = false;
                exampleModalLabel.textContent = "Add task"; 
                document.querySelector('button[type="submit"]').textContent = "Add task";             
            }
            save();
            event.target.reset();
            $('#exampleModal').modal('hide');
            showTask('current');            
        });
        
        exampleModal.addEventListener('click', function(event) {
            if ((event.target.dataset.dismiss === 'modal') || (event.target.closest('button').dataset.dismiss === 'modal')) {
                form.reset();
            } 
        });
        
        //работа с тасками 
        let editItemID = '';
        let isEdit = false;

        tasksList.addEventListener('click', function(event) {
            //отметка о выполнении задания
            if (event.target.id === "complete") {
                let completedItem = event.target.closest('li');
                let completedID = completedItem.getAttribute('data-id');
                doneTask(completedID);
            }               
            //вывод на форму таски при редактировании задачи
            if (event.target.id === "edit") {
                isEdit = true;
                editItemID = parseInt(event.target.closest('li').getAttribute('data-id'));                
                let editTask = toDoTasks.find(item => item.id === editItemID);
                inputTitle.value = editTask.title;
                inputText.value = editTask.text;
                document.getElementById(editTask.priority).checked = true;
                document.getElementById(editTask.color).checked = true;
                exampleModalLabel.textContent = "Edit task";
                document.querySelector('button[type="submit"]').textContent = "Edit task";
                $('#exampleModal').modal('show');
            }
            //удаление элементов
            if (event.target.id === "delete") {
                let deletedItem = event.target.closest('li');
                let deletedID = deletedItem.getAttribute('data-id');
                deleteElement(deletedID);
            }
            save();
        });
        
        let sortBar = document.getElementById('sortBar');
        sortBar.addEventListener('click', function(event) {
            //по возрастанию
            if (event.target.id === "sortUp") {              
                toDoTasks.sort( (a, b) => a.id - b.id);
                showTask('current');
            }
            //по убыванию
            if (event.target.id === "sortDown") {
                toDoTasks.sort( (a, b) => b.id - a.id);
                showTask('current');
            }
            save();            
            showTask('completed');
        });

        //изменение темы приложения
        darkThemeBtn.addEventListener('click', function(event) {            
            theme = 'dark';            
            // изменение стилей
            applyTheme(theme);
            saveTheme(theme);            
        });

        lightThemeBtn.addEventListener('click', function(event) {            
            theme = 'light';
            // изменение стилей
            applyTheme(theme);            
            saveTheme(theme);
        });

    </script>
</body>
</html>
