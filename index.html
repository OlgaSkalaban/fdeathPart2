
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/aa7a31f950.js" crossorigin="anonymous"></script>
    <style>
    .wrapper {
        min-height: calc(100vh - 15px);
        margin: 15px auto 0;
    }
    </style>
    <title>LogicPart</title>
</head>
<body>
    <div class="container-fluid wrapper">
        <nav class="navbar navbar-light bg-light">
            <h1>MyToDoList</h1>
            <div class="d-flex">
                <button type="button" class="btn btn-primary mx-2"><i class="fas fa-sort-numeric-up-alt"></i></button>
                <button type="button" class="btn btn-primary"><i class="fas fa-sort-numeric-up"></i></button>
            </div>
            <div class="d-flex">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    <i class="fas fa-plus"></i>
                    Add task
                </button>
                <div class="dropdown ml-2">
                    <button class="btn btn-primary" type="button" id="dropdownMenuSettings" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="dropdown-menu p-2 dropdown-menu-right" aria-labelledby="dropdownMenuSettings">
                        You should add settings here
                    </div>
                </div>
            </div>
        </nav>
        <div class="row justify-content-center">
            <div class="col-10">
                <h3 class="my-2">ToDo</h3>
                <ul class="list-group flex-wrap justify-content-between" id="currentTasks">
                    <li class="list-group-item d-flex w-100 mb-2">
                        <div class="w-100 mr-2">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Title</h5>
                                <div>
                                    <small class="mr-2">High priority</small>
                                    <small>11:00 01.01.2000</small>
                                </div>
                            </div>
                            <p class="mb-1 w-100">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci aliquid eaque eligendi error eveniet nostrum nulla pariatur repudiandae, veniam. Provident.</p>
                        </div>
                        <div class="dropdown m-2 dropleft">
                            <button class="btn btn-secondary h-100" type="button" id="dropdownMenuItem1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                            <div class="dropdown-menu p-2 flex-column" aria-labelledby="dropdownMenuItem1">
                                <button type="button" class="btn btn-success w-100">Complete</button>
                                <button type="button" class="btn btn-info w-100 my-2">Edit</button>
                                <button type="button" class="btn btn-danger w-100">Delete</button>
                            </div>
                        </div>
                    </li>
                </ul>
                <hr>
                <h3 class="my-2">Comleted</h3>
                <ul class="list-group flex-wrap justify-content-between" id="completedTasks">
                </ul>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputTitle" placeholder="Title" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputText" class="col-sm-2 col-form-label">Text</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputText" placeholder="Text" required>
                            </div>
                        </div>
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Priority</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="Low" value="Low" required>
                                        <label class="form-check-label" for="Low">
                                            Low
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="Medium" value="Medium">
                                        <label class="form-check-label" for="Medium">
                                            Medium
                                        </label>
                                    </div>
                                    <div class="form-check disabled">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="High" value="High">
                                        <label class="form-check-label" for="High">
                                            High
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group row">
                            <div class="col-sm-12 text-center">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Add task</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        "use strict";
        //функция-конструктор для создания тасков
        function Task(taskTitle, taskText, taskPriority) {
            this.id = '',
            this.title = taskTitle,
            this.text = taskText,
            this.priority = taskPriority,
            this.isDone = false,
            this.creationDate = ''
        }
        
        function checkPriority() {
            let radioButtons = document.getElementsByName("gridRadios");
            for(let i = 0; i < radioButtons.length; i++) {
                if (radioButtons[i].checked == true)                    
                    return radioButtons[i].value;
            }
        }
        
        function addTask() {
            let task = new Task(inputTitle.value, inputText.value, checkPriority());

            let time = new Date().toLocaleTimeString().slice(0,-3);
            let date = new Date().toLocaleDateString('ru-RU');
            task.creationDate = time + " " + date;
            
            toDoTasks.push(task);
            task.id = toDoTasks.length;
        }

        function deleteElement(num) {
            let deletedItemIndex = toDoTasks.findIndex( (item) => item.id == num);
            toDoTasks.splice(deletedItemIndex, 1);
            showCurrentTask();           
        }

        function showCurrentTask() {
            let currentTasksList = document.getElementById('currentTasks');
            currentTasksList.innerHTML = '';
            currentTasksList.innerHTML = toDoTasks.filter(task => task.isDone === false).map(elem => `
            <li class="list-group-item d-flex w-100 mb-2" data-id="${elem.id}">
                <div class="w-100 mr-2">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">${elem.title}</h5>
                        <div>
                            <small class="mr-2">${elem.priority + ' priority'}</small>
                            <small>${elem.creationDate}</small>
                        </div>
                    </div>
                    <p class="mb-1 w-100">${elem.text}</p>
                </div>
                <div class="dropdown m-2 dropleft">
                    <button class="btn btn-secondary h-100" type="button" id="dropdownMenuItem1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                    <div class="dropdown-menu p-2 flex-column" aria-labelledby="dropdownMenuItem1">
                        <button type="button" class="btn btn-success w-100">Complete</button>
                        <button type="button" class="btn btn-info w-100 my-2">Edit</button>
                        <button type="button" class="btn btn-danger w-100">Delete</button>
                    </div>
                </div>
            </li>`).join('');
        }

        function showCompletedTasks() {
            let currentTasksList = document.getElementById('completedTasks');
            currentTasksList.innerHTML = '';
            currentTasksList.innerHTML = toDoTasks.filter(task => task.isDone === true).map(elem => `
            <li class="list-group-item d-flex w-100 mb-2" data-id="${elem.id}">
                <div class="w-100 mr-2">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">${elem.title}</h5>
                        <div>
                            <small class="mr-2">${elem.priority + ' priority'}</small>
                            <small>${elem.creationDate}</small>
                        </div>
                    </div>
                    <p class="mb-1 w-100">${elem.text}</p>
                </div>
                <div class="dropdown m-2 dropleft">
                    <button class="btn btn-secondary h-100" type="button" id="dropdownMenuItem1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                    <div class="dropdown-menu p-2 flex-column" aria-labelledby="dropdownMenuItem1">
                        <button type="button" class="btn btn-info w-100 my-2">Edit</button>
                    </div>
                </div>
            </li>`).join('');
        }
        
        function doneTask(num) {
            let completedItemIndex = toDoTasks.findIndex( (item) => item.id == num);
            if (toDoTasks[completedItemIndex].isDone == false) {
                toDoTasks[completedItemIndex].isDone = true;
            }
            showCurrentTask();
            showCompletedTasks();
        }
        
        let toDoTasks = [];
        
        //создание задачи
        let form = document.querySelector('form');         
        form.onsubmit = function(event) {
            event.preventDefault();
            addTask();
            showCurrentTask();            
        }

        
        let tasksList = document.getElementById("currentTasks");        
        tasksList.addEventListener('click', function(event) {
            /*if (event.target.className != "btn btn-danger w-100")
                return;
            else {
                let deletedItem = event.target.closest('li');
                let deletedID = deletedItem.getAttribute('data-id');
                deleteElement(deletedID);
            }*/

            if (event.target.className != "btn btn-success w-100")
                return;
            else {
                let completedItem = event.target.closest('li');
                let completedID = completedItem.getAttribute('data-id');
                doneTask(completedID);
            }
        });

    </script>
</body>
</html>
